<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
        }
        h1 {
            font-size: 4em;
            color: #3498db;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0 20px;
            color: #555;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div><img src="static/images/wp.png" alt=""></div>
        <h1>404</h1>
        <p>抱歉，您要找的页面不在这里。</p>
        <p>请检查网址是否正确，或返回首页探索更多内容。</p>
        <a href="/" class="home-button">返回首页</a>
    </div>
</body>
</html>
